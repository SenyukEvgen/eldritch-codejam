<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Eldritch Horror</title>
  </head>
  <body>
    <div class="ancients">
      <div class="Cthulthu ancients_card"></div>
      <div class="Azathoth ancients_card"></div>
      <div class="IogSothoth ancients_card"></div>
      <div class="ShubNiggurath ancients_card"></div>
    </div>
    <div class="difficulty_container">
      <button class="difficulty">Низкая</button>
      <button class="difficulty">Средняя</button>
      <button class="difficulty">Сложная</button>
    </div>
    <button class="shuffle">Замешать колоду</button>
    <div class="playing_field">
      <div class="status">
        <div class="stage">
          <div class="stage_header">Этап I</div>
          <div class="stage_dots">
            <div class="dot_green">0</div>
            <div class="dot_brown">2</div>
            <div class="dot_blue">2</div>
          </div>
        </div>
        <div class="stage">
          <div class="stage_header">Этап II</div>
          <div class="stage_dots">
            <div class="dot_green">1</div>
            <div class="dot_brown">3</div>
            <div class="dot_blue">0</div>
          </div>
        </div>
        <div class="stage">
          <div class="stage_header">Этап III</div>
          <div class="stage_dots">
            <div class="dot_green">3</div>
            <div class="dot_brown">4</div>
            <div class="dot_blue">0</div>
          </div>
        </div>
      </div>
      <div class="desc"></div>
      <div class="card"></div>
    </div>
  </body>
</html>
